<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form In HTML</title>
  </head>
  <body>
    <!-- Input type text -->
    <div>
      <label for="input-text"> Input-Text </label>
      <input type="text" id="input-text" />
    </div>
    <!-- Password -->
    <div>
      <label for="input-password">Input-Password</label>
      <input type="password" id="input-password" />
    </div>
    <!-- Radio -->
    <div>Choose your gender:</div>
    <div>
      <label for="radio-1">Male</label>
      <input type="radio" name="gender" id="radio-1" />

      <label for="radio-2">Female</label>
      <input type="radio" name="gender" id="radio-2" />
    </div>
    <!-- Number -->
    <div>
      <label for="input-Phone">Input-Phone</label>
      <input type="number" id="input-Phone" />
    </div>
    <!-- Image -->
    <form enctype="multipart/form-data">
      <label for="input-file">Input-File</label>
      <input type="file" id="input-file" multiple />
    </form>
    <!-- Checkbox -->
    <div>
      <div>What's your Hobbies?</div>
      <div>
        <label for="Football">Football</label>
        <input type="checkbox" id="Football" />
      </div>
      <div>
        <label for="Cricket">Cricket</label>
        <input type="checkbox" id="Cricket" />
      </div>
      <div>
        <label for="Volleyball">Volleyball</label>
        <input type="checkbox" id="Volleyball" />
      </div>
    </div>

    <!-- Button -->
    <div>
      <input type="button" id="button" value="Button" />
    </div>
    <!-- Color -->
    <div>
      <label for="color">Color</label>
      <input type="color" id="color" />
    </div>
    <!-- Hidden -->
    <div>
      <label for="file-2">Choose your profile</label>
      <input type="hidden" id="file-2" />
    </div>
  </body>
</html>
